<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid grey;
        height: 400px;
        width: 90%;
        margin: 0 auto;
        padding: 15px;
      }
      .box {
        background-color: yellow;
        border-radius: 30px;
        height: 300px;
        width: 25%;
        transition: 1s width linear;
      }
      .box:hover {
        background-color: green;
        width: 75%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
