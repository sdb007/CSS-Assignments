<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Assignment</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        border: 5px dotted red;
        border-radius: 50%;
      }
      section {
        margin-top: 70px;
        width: 600px;
        height: 150px;
        border: 5px solid red;
        border-left: none;
      }
    </style>
  </head>
  <body>
    <div></div>
    <section></section>
  </body>
</html>
