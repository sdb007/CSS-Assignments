<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style Assignment</title>
    <style>
      .gol {
        list-style-type: circle;
        /* list-style-position: inside; */
      }
      .sq {
        list-style-type: square;
        /* list-style-position: outside; */
      }

      .abc {
        list-style-type: lower-alpha;
      }
      .roman {
        list-style-type: lower-roman;
      }
    </style>
  </head>
  <body>
    <ul class="gol">
      <li>Math</li>
      <li>Social Science</li>
      <li>Physics</li>
    </ul>
    <ul class="sq">
      <li>Math</li>
      <li>Social Science</li>
      <li>Physics</li>
    </ul>
    <ol class="num">
      <li>Math</li>
      <li>Social Science</li>
      <li>Physics</li>
    </ol>
    <ol class="abc">
      <li>Math</li>
      <li>Social Science</li>
      <li>Physics</li>
    </ol>
    <ol class="roman">
      <li>Math</li>
      <li>Social Science</li>
      <li>Physics</li>
    </ol>
  </body>
</html>
