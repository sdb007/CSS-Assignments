<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homew.css" />
  </head>
  <body>
    <!-- Contact Us----------------- -->
    <section class="contact">
      <p>Contact Us</p>
      <h1>Feel <span>Free</span></h1>
      <h1><span>to Contact</span> With Us</h1>
    </section>

    <!-- Card Section---------------------- -->

    <section class="card">
      <div>
        <div class="innercard">
          <img src="image/mail.png" alt="" />
          <div>
            <p>Drop a line</p>
            <h2>Mail Us</h2>
          </div>
        </div>
        <div class="undercard">
          <p>Support87@gmail.com</p>
          <p>hello78@gmail.com</p>
        </div>
      </div>
      <div>
        <div class="innercard">
          <img src="image/phone.png" alt="" />
          <div>
            <p>24/7 Service</p>
            <h2>Call Us</h2>
          </div>
        </div>
        <div class="undercard">
          <p>+860 681 1182 <span id="tollfree">(Toll free)</span></p>
          <p>+610 681 4482</p>
        </div>
      </div>
      <div>
        <div class="innercard">
          <img src="image/location.png" alt="" />
          <div>
            <p>Location</p>
            <h2>Visit Us</h2>
          </div>
        </div>
        <div class="undercard">
          <p>U.S. 209 Kresgeville Pennsylvania, United States</p>
        </div>
      </div>
    </section>

    <!-- Form Section -->
    <section class="form">
      <div>
        <img src="image/logos.jpg" alt="" />
      </div>
      <div>
        <h1>Send Your <span>Message To Us</span></h1>
        <div>
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Email" />
        </div>
        <div>
          <input type="text" placeholder="Mobile Number" />
          <input type="text" placeholder="Subject" />
        </div>

        <textarea placeholder="Send Massage"></textarea>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </div>
    </section>
  </body>
</html>
