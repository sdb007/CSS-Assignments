<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style 2 Assignment</title>
    <style>
      ol {
        font-weight: bold;
      }
      .fr {
        list-style-type: lower-roman;
      }
      .sn {
        list-style-type: lower-alpha;
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <ol class="fr">
      <li>One Item</li>
      <li>Two Item</li>
    </ol>
    <ol class="sn">
      <li>One Item</li>
      <li>Two Item</li>
    </ol>
  </body>
</html>
